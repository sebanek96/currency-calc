<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/conteiner.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Currency Converter</title>
    <meta property="og:image" content="images/OpenGraph.png">
    <link rel="icon" href="images/Cicon.png">
</head>

<body>
    <div class="container">
        <h1 class="header">Kalkulator walutowy</h1>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend><span class="form__legend">Przelicz waluty</span></legend>
                <p>
                    <label><span class="form__labelText">Kwota PLN</span> :<input name="amout" type="number" step="any"
                            min="0.01" class="form__input js-amount" required></label>
                </p>
                <p>
                    <label><span class="form__labelText">Chcę otrzymać :</span>
                        <select class="form__select js-wantGet" name="wantGet">
                            <option value="4.69" selected>EUR</option>
                            <option value="4.56">USD</option>
                            <option value="5.37">GBP</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <button class="form__button">Przelicz</button>
        </form>
        <p>
            <span class="container__result">Po przeliczeniu : </span><strong
                class=" container__resultValue js-result">N/A</strong>
        </p>
    </div>

</body>

</html>
